name: check
on: [push]

jobs:
  check:
    name: make check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: install dependencies
        run: pip install poetry && python3 -m poetry install
      - name: run unit and functional tests
        run: make check
